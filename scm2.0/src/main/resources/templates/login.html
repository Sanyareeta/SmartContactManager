<!doctype html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<section id="content">

    <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-4">
            <div href="#" class="block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                <!--        message here-->
                <div th:replace="~{message::messagebox}"></div>

                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login here</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">Start managing contacts on cloud...</p>
                <form  method="post" data-th-action="@{'/authenticate'}">

                    <!--            username field-->

                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input name="email" type="email" id="email"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your email here" required />
<!--                        <p-->
<!--                                data-th-if="${#fields.hasErrors('email')}"-->
<!--                                data-th-errors="*{email}"-->
<!--                                class="text-red-600 py-2">Email is required</p>-->
                    </div>

                    <!--            password field-->
                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input name="password" type="password" id="password"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your password here" required />
<!--                        <p-->
<!--                                data-th-if="${#fields.hasErrors('password')}"-->
<!--                                data-th-errors="*{password}"-->
<!--                                class="text-red-600 py-2">Password is required</p>-->
                    </div>

                    <!--            phone number-->


                    <!--            about section-->


                    <div class="mb-3 flex justify-center space-x-3" >
                        <button type="submit" class="px-3 py-2 rounded bg-blue-800  text-white dark:px-3 py-2 rounded bg-blue-800 dark:hover:bg-blue-400 hover:bg-gray-900">Login</button>
                        <button type="reset" class="px-3 py-2 rounded bg-blue-800 text-white dark:px-3 py-2 rounded bg-blue-800 dark:hover:bg-blue-400 hover:bg-gray-900">Reset</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>
    </section>
<script>console.log("Hello login page")</script>
</body>
</html>
